<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
      <p>
        Rock Paper Scissors
      </p>

      <button onclick="
        playGame('rock');
      ">Rock</button>

      <button onclick="
        playGame('paper');
      ">Paper</button>

      <button onclick="
        playGame('scissors');
      ">Scissors</button>
     
     <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
     ">Reset Score</button>
  </body>

  <script>
    const score = JSON.parse(localStorage.getItem('score')) 
    || {
        wins: 0,
        losses: 0,
        ties: 0
      }; 
    /*
    if (score === null) {
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
    }
    */

    function playGame(playerMove) {
      const comp = pickCompMove();

        let result = '';
        if(playerMove === 'scissors') {
          if (comp === 'rock') {
          result = 'You lose.';
         } else if (comp === 'paper') {
          result = 'You win.';
         } else if (comp === 'scissors') {
          result = 'Tie.'
         }
        }else if(playerMove === 'paper') {
          const comp = pickCompMove();

          result = '';

          if (comp === 'rock') {
            result = 'You win.';
          } else if (comp === 'paper') {
            result = 'Tie.';
          } else if (comp === 'scissors') {
            result = 'You lose.'
          }

        }else if(playerMove === 'rock'){
          const comp = pickCompMove();

          result = '';

          if (comp === 'rock') {
            result = 'Tie.';
          } else if (comp === 'paper') {
            result = 'You lose.';
          } else if (comp === 'scissors') {
            result = 'You win.'
          }
        }
        
        if (result === 'You win.') {
          score.wins += 1;
        }else if (result === 'You lose.') {
          score.losses += 1;
        }else if (result === 'Tie.') {
          score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        alert(`You picked ${playerMove}. Computer picked ${comp}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    } 
    function pickCompMove() {
      const num = Math.random();

      let comp = '';

      if (num >= 0 && num < 1 / 3) {
        comp = 'rock';
      } else if (num >= 1 / 3 && num < 2 / 3) {
        comp = 'paper';
      } else if (num >= 2 / 3 && num < 1) {
        comp = 'scissors'
      }
    return comp;
      
    } 

  </script>
</html>
