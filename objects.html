  <title>Object</title>

<body>
 

  <script>
    const product = {
      name: 'socks',
      price: 1090
    };
    console.log(product);
    console.log(product.price);
    console.log(product.name);


    product.name = 'cotton socls';
    console.log(product);

    product.newProperty = true;
    console.log(product);

    delete product.price;
    console.log(product);
  </script>
