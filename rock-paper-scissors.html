    <title>Rock-Paper-Scissors</title>

  <body>
      <p>
        Rock PaperScissors
      </p>

      <button onclick="
        const num = Math.random();

        let comp = '';

        if (num >= 0 && num < 1 / 3) {
          comp = 'rock';
        } else if (num >= 1 / 3 && num < 2 / 3) {
          comp = 'paper';
        } else if (num >= 2 / 3 && num < 1) {
          comp = 'scissors'
        }

        let result = '';

        if (comp === 'rock') {
          result = 'Tie.';
        } else if (comp === 'paper') {
          result = 'You lose.';
        } else if (comp === 'scissors') {
          result = 'You win.'
        }

        alert(`You picked rock. Computer picked ${comp}. ${result} `);
      ">Rock</button>
