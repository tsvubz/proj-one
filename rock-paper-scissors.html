        Rock Paper Scissors
      </p>

      <button onclick="
        playGame('rock');

      <button onclick="
        playGame('paper');
      ">Paper</button>

      <button onclick="
        playGame('scissors');
      ">Scissors</button>
     
  </body>

    function playGame(playerMove) {
      const comp = pickCompMove();

        let result = '';
        if(playerMove === 'scissors') {
          if (comp === 'rock') {
          result = 'You lose.';
         } else if (comp === 'paper') {
          result = 'You win.';
         } else if (comp === 'scissors') {
          result = 'Tie.'
         }
        }else if(playerMove === 'paper') {
          const comp = pickCompMove();

          let result = '';

          if (comp === 'rock') {
            result = 'You win.';
          } else if (comp === 'paper') {
            result = 'Tie.';
          } else if (comp === 'scissors') {
            result = 'You lose.'
          }

        }else if(playerMove === 'rock'){
          const comp = pickCompMove();

          let result = '';

          if (comp === 'rock') {
            result = 'Tie.';
          } else if (comp === 'paper') {
            result = 'You lose.';
          } else if (comp === 'scissors') {
            result = 'You win.'
          }
        }
        
        alert(`You picked ${playerMove}. Computer picked ${comp}. ${result} `);
    }

    function pickCompMove() {
      const num = math.random();

      let comp = '';

      if (num >= 0 && num < 1 / 3) {
        comp = 'rock';
      } else if (num >= 1 / 3 && num < 2 / 3) {
        comp = 'paper';
      } else if (num >= 2 / 3 && num < 1) {
        comp = 'scissors'
      }
      return pickCompMove();
    }

  </script>
